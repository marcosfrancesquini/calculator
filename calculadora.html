<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Basic Calculator</h1></header>
    <div id='container'>

            <div class='screen'><input id='enter' type="text" name="getnumber" id="getnumber"></div>           

        <div class='row'>
            <div class='col'><input id='clean' type="button" value="CE" onclick='clean()'></div>
            <div class='col'><input id='percentage' type="button" value="%" onclick='press2()'></div>
            <div class='col'><input id='arrow' type="button" value=&larr; onclick='press()'></div>
            <div class='col'><input id='plus' type="button" value="+" onclick='press()'></div>
        </div>    
        <div class='row'>
            <div class='col'><input id='seven' type="button" value="7" onclick='press()'></div>
            <div class='col'><input id='eigth' type="button" value="8" onclick='press()'></div>
            <div class='col'><input id='nine' type="button" value="9" onclick='press()'></div>
            <div class='col'><input id='minus' type="button" value="-" onclick='press()'></div>
        </div>     
        <div class='row'>
            <div class='col'><input id='four' type="button" value="4" onclick='press()'></div>
            <div class='col'><input id='five' type="button" value="5" onclick='press()'></div>
            <div class='col'><input id='six' type="button" value="6" onclick='press()'></div>
            <div class='col'><input id='times' type="button" value="x" onclick='press()'></div>
        </div>  
        <div class='row'>
            <div class='col'><input id='one' type="button" value="1" onclick='press()'></div>
            <div class='col'><input id='two' type="button" value="2" onclick='press()'></div>
            <div class='col'><input id='three' type="button" value="3" onclick='press()'></div>
            <div class='col'><input id='divide' type="button" value=&divide; onclick='press()'></div>
        </div>  
        <div class='row'>
            <div class='col'><input id='zero' type="button" value="0" onclick='press()'></div>
            <div class='col'><input id='neg_pos' type="button" value=&plusmn; onclick='press()'></div>
            <div class='col'><input id='period' type="button" value="." onclick='press()'></div>
            <div class='col'><input id='equal' type="button" value="=" onclick='press()'></div>
        </div>            
    </div>
    <footer>by Marcos Francesquini</footer>
    <script src="javascript.js"></script>
</body>
</html>
